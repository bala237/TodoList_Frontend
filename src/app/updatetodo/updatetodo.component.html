<section class="vh-100 gradient-custom">
    <div class="container">
        <div class="d-flex justify-content-center" style="color: white;">
            <h2> Update Todo </h2>
        </div>
        <div class="d-flex justify-content-center" >
            <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
                <fieldset class="form-group">
                    <label style="color: white;"> Title </label>
                    <input type="text" name="task" class="form-control" [(ngModel)]="todo.task" required="required"
                        placeholder="Enter the Task" style="width: 500px">
                </fieldset>

                <fieldset class="form-group">
                    <label style="color: white;"> Description </label>
                    <input type="text" name="description" class="form-control" [(ngModel)]="todo.description"
                        required="required" placeholder="Enter the Description" style="width: 500px">
                </fieldset>
                <br>
                <div>
                    <button class="btn btn-secondary" type="submit"> Save </button>
                </div>
            </form>
        </div>
    </div>
</section>
